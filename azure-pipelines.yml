jobs:
- job: buildMacOS
  pool:
    vmImage: 'macOS-latest'
  steps:
    - script: |
        echo Cloning bake
        git clone https://github.com/SanderMertens/bake
        make -C bake/build-$(uname)
        bake/bake setup
      displayName: Clone Bake


